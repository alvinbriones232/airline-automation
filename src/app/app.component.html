 <div class="container">
  <form>
    <div class="form-group">
      <label for="email-address">Email address</label>
      <input type="email" class="form-control" id="email-address" aria-describedby="email" placeholder="Enter email">
      <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="destination-from">From</label>
      <input type="text" class="form-control" id="destination-from" placeholder="From">
    </div>
    
    <div class="form-group">
      <label for="destination-to">To</label>
      <input type="text" class="form-control" id="destination-to" placeholder="To">
    </div>
    <div class="form-group">
      <label for="departure">Departure Date</label>
      <input type="text" class="form-control" id="departure" placeholder="Departure Date">
    </div>
    <div class="form-group">
      <label for="return">Return Date</label>
      <input type="text" class="form-control" id="return" placeholder="Return Date">
    </div>


    
    
    <button type="submit" class="btn btn-primary">Search</button>
  </form>


 </div>
